name: Update frozen users list

on:
  schedule:
    - cron: '0 18 * * *'   # JST 3:00（UTC 18:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install node-fetch jsdom

      - name: Run scraper
        run: node scripts/updateFrozenUsers.js

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add frozen_users.json
          git commit -m "Update frozen users list" || exit 0
          git push
